{% extends "layouts/default.html" %}
{% block title %}Welcome to YAB{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <h3 class="m-4">Manage Category</h3>
  </div>
  <div class="container-fluid mt-2 p-2">
    {% if category %}
    <form class="form" action="/update-category/{{category.id}}" method="POST">
      <div class="form-group">
        <label for="title">Category</label>
        <input type="text" class="form-control" id="label" name="label" value="{{category.label}}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    {% else %}
    <form class="form" action="/add-category" method="POST">
      <div class="form-group">
        <label for="title">Category</label>
        <input type="text" class="form-control" id="label" name="label">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
