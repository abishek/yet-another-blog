{% extends "layouts/default.html" %}
{% block title %}Welcome to YAB{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <h3 class="m-4">Edit Post</h3>
  </div>
  <div class="container-fluid mt-2 p-2">
    <form class="form" action="/update-entry/{{entry.id}}" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content">{{ entry.content }}</textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="custom-select" name="category" id="category">
          {% for category in categories %}
          <option value="{{category.id}}">{{category.label}}</option>
          {% endfor %}
       </select>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <script src="/js/tinymce/tinymce.min.js"></script>
    <script>
      tinymce.init({
          selector: '#content'
      });
    </script>
  </div>
</div>
{% endblock %}
